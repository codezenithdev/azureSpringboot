<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>All Users</h1>
<a th:href="@{/users/new}">+ Add New User</a>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.firstName}">Alice</td>
        <td th:text="${u.lastName}">Smith</td>
        <td th:text="${u.email}">alice@example.com</td>
        <td>
            <a th:href="@{|/users/edit/${u.id}|}">Edit</a> |
            <a th:href="@{|/users/delete/${u.id}|}"
               onclick="return confirm('Delete this user?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
